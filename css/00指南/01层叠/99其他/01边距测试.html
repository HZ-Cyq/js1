<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Box Model 示例</title>
  <style>
    body {
      background-color: #f0f0f0;
    }

    .container {
      background-color: #e0e0ff;
      padding: 20px;
    }

    .box {
      background-color: #fff8dc;
      border: 4px solid #ff8c00;
      padding: 20px;
      margin: 30px;
      font-size: 16px;
    }

    .box p {
      margin: 0;
    }

    .label {
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">🟨 Box 示例：</div>
    <div class="box">
      <p>我是内容（content）</p>
      <p>我不贴边，因为有 padding</p>
    </div>
    <div class="label">👈 我与上方 box 的间距来自 margin</div>
  </div>
</body>
</html>
