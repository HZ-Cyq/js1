<!doctype html>
<html lang="en">
    <!-- rel:relation:所链接的文档与当前文档的关系 href:外部资源路径-->
    <link rel="stylesheet" href="style.css">
    <head>
    <meta charset="utf-8" />
    <title>开始学习 CSS</title>
  </head>

  <body>
    <h1>我是一级标题</h1>

    <p class = "special">
      这是一个段落文本。在文本中有一个 <span>span element</span> 并且还有一个
      <a href="https://www.baidu.com">链接</a>.
    </p>

    <p>这是第二段。包含了一个 <em>强调</em> 元素。</p>

    <ul>
      <li>项目 1</li>
      <li class="special">项目 2</li>
      <li>项目 <em>三四五六七八九</em></li>
    </ul>

</html>
