<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <div class="container">
            <textarea class="story"> </textarea>
            <button id = "set-text" type="button">设置文档内容</button>
            <button id = "clear-text" type="button">清除文本内容</button>
        </div>
        <script>
            let story = document.body.querySelector(".story");        
            let setText = document.body.querySelector("#set-text");;
            setText.addEventListener("click", () => {
                story.textContent = "It was a dark and stormy night..."
            });
            let clearText = document.body.querySelector("#clear-text");
            clearText.addEventListener("click", ()=>{
                story.textContent = "";
            })
        </script>
    </body>
</html>
